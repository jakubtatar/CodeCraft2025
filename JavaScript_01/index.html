<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <button onclick="writeOutput()">Add user information</button>
    <p id="Output-Text">Output</p>

    <script>
        function writeOutput(){
            let firstName = prompt("Enter your first name:");
            let lastName = prompt("Enter your last name:");
            let age = prompt("Enter your age:");

            if (age >= 0 && age < 150){
                if (age >= 18){
                    document.getElementById("Output-Text").innerHTML = "Your name is " + firstName + " " + lastName + " and your age is " + age +". You are an adult!";
                } 
                else {
                    document.getElementById("Output-Text").innerHTML = "Your name is " + firstName + " " + lastName + " and your age is " + age +". You are a minor!";
                }
            }
            else{
                console.error("Invalid age!");
                document.getElementById("Output-Text").innerHTML = "Invalid age, enter your real age!";
                alert("Invalid age!");
            }
        }
    </script>
</body>

</html>
