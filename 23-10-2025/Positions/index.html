<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position example</title>
</head>

<body style="height: 3000px; padding-top: 60px; padding-left: 60px;">
    <div style="background-color: blueviolet; color: white; position: fixed; top: 0px; left: 0px; right: 0px; height: 50px; z-index: 2;">Header
        <div>Button</div>
    </div>
    <div style="background-color: darkblue; color: white; position: fixed; left: 0px; top: 50px; bottom: 0px; width: 50px;">Sidebar
        <div style="background-color: red; color: white; position: absolute; top: 0px; right: 0px;">ABS</div>
    </div>
    <div style="background-color: lightgreen; height: 200px; width: 200px; position: relative;">div1
        <div style="background-color: black; color: white; position: absolute;right: 10px; bottom: 10px;">10:01</div>
    </div>
    <div style="background-color: lightcoral; height: 200px; width: 200px;">div2</div>
</body>
</html>
