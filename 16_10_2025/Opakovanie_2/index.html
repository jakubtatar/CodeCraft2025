<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" style="display: grid; grid-template-columns: repeat(3, 150px); row-gap: 10px; column-gap: 10px;">
        <div class="item" style="background-color: blue; width: 150px; height: 50px;"></div>
        <div class="item" style="background-color: red; width: 150px; height: 50px;"></div>
        <div class="item" style="background-color: blue; width: 150px; height: 50px;"></div>
        <div class="item" style="background-color: red; width: 150px; height: 50px;"></div>
        <div class="item" style="background-color: blue; width: 150px; height: 50px;"></div>
        <div class="item" style="background-color: red; width: 150px; height: 50px;"></div>
    </div>

    <div class="container" style="display: grid; grid-template-columns: 100px 100px; row-gap: 10px; column-gap: 100px; margin-top: 20px;">
        <div class="item" style="background-color: green; width: 150px; height: 100px;"></div>
        <div class="item" style="background-color: green; width: 150px; height: 100px;"></div>
        <div class="item" style="background-color: green; width: 150px; height: 100px;"></div>
        <div class="item" style="background-color: green; width: 150px; height: 100px;"></div>


    </div>

    <div class="container" style="display: grid; grid-template-columns: 150px 150px 150px; row-gap: 10px; column-gap: 10px; margin-top: 20px;">
        <div class="item" style="background-color: blue; width: 150px; height: 50px;"></div>
        <div class="item" style="background-color: blue; width: 310px; height: 50px; grid-column: span 2;"></div>
        <div class="item" style="background-color: red; width: 150px; height: 50px;"></div>
        <div class="item" style="background-color: blue; width: 150px; height: 50px;"></div>
        <div class="item" style="background-color: red; width: 150px; height: 50px;"></div>
        <div class="item" style="background-color: blue; width: 150px; height: 50px;"></div>
        <div class="item" style="background-color: red; width: 150px; height: 50px;"></div>
        <div class="item" style="background-color: blue; width: 150px; height: 50px;"></div>
    </div>


</body>
</html>
