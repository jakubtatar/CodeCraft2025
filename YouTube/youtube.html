<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Demo</title>

    <style>
        .thumbnail{
            width: 300px;
            border-radius: 12px;
            display: block;
        }

        .search-bar{
            font-size: 20px;
            display: block;
        }

        .video-title{
            width: 200px;
        }

        .div-preview{
            width: 300px;
            display: inline-block;
        }

    </style>

</head>
<body>
    <input class="search-bar" type="text" placeholder="Search">

    <div class="div-preview">
        <img src="thumbnail_01.png" class="thumbnail">

        <p class="video-title">I traveled across Japana with no money!</p>
        <p class="video-author">Travel Boyz</p>
        <p class="video-stats">1,2mil.  views - 2 days ago</p>
    </div>

    <div class="div-preview">
        <img src="thumbnail_02.png" class="thumbnail">

        <p class="video-title">Neznicitelne opevnenie Ceskoslovenska!</p>
        <p class="video-author">Tankista</p>
        <p class="video-stats">64tis.  views - 1 days ago</p>
    </div>

    <div class="div-preview">
        <img src="thumbnail_03.png" class="thumbnail">

        <p class="video-title">Rozdieli medzi USA a Europov</p>
        <p class="video-author">Kluci z Prahy</p>
        <p class="video-stats">1,1mil.  views - 1 year ago</p>
    </div>



</body>
</html
