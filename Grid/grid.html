<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: grid; grid-template-columns: 100px 100px;">
        <div style="background-color: lightgreen;">Div1</div>
        <div style="background-color: lightcoral;">Div2
        <p>Text</p>
        </div>
    </div>

    <div style="margin-top: 20px;display: grid; grid-template-columns: 100px 100px 200px;">
        <div style="background-color: lightgreen;">Div1</div>
        <div style="background-color: lightcoral;">Div2
            <p>Text</p>
        </div>
        <div style="background-color: lightgreen;">200px</div>
    </div>

    <div style="margin-top: 20px; display: grid; grid-template-columns: 100px 1fr;">
        <div style="background-color: lightgreen;">100px</div>
        <div style="background-color: lightcoral;">1fr</div>
    </div>

    <div style="margin-top: 20px; display: grid; grid-template-columns: 100px 1fr 1fr;">
        <div style="background-color: lightgreen;">100px</div>
        <div style="background-color: lightcoral;">1fr</div>
        <div style="background-color: lightgreen;">1fr</div>
    </div>

    <div style="margin-top: 20px; display: grid; grid-template-columns: 100px 1fr 2fr;">
        <div style="background-color: lightgreen;">100px</div>
        <div style="background-color: lightcoral;">1fr</div>
        <div style="background-color: lightgreen;">2fr</div>
    </div>

    <div style="margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr 1fr; height: 200px; row-gap: 10px; column-gap: 10px;">
        <div style="background-color: lightgreen;">1fr</div>
        <div style="background-color: lightcoral;">1fr</div>
        <div style="background-color: lightgreen;">1fr</div>

        <div style="background-color: lightcoral;">1fr</div>
        <div style="background-color: lightgreen;">1fr</div>
        <div style="background-color: lightcoral;">1fr</div>
    </div>
    </div>
</body>
</html>
