<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="thumbnail_01.png" style="width: 200px; border-radius: 15px;">
    <img src="thumbnail_01.png" style="object-fit: cover; width: 200px; height: 200px;">
    <img src="thumbnail_01.png" style="object-fit: cover; width: 200px; height: 200px; border-radius: 180px;">

    <input type="text" style="border-radius: 5px;">
    <input type="text" style="border-radius: 180px; box-shadow: 5px 5px; border-color: transparent;">

    <div style="display:flex; text-align: center;">
        <img src="thumbnail_01.png" style="object-fit: cover; width: 30px; height: 30px; border-radius: 180px;">
        <input type="text" placeholder="What's happening?" style="height: 25px; border-color: transparent;">
        <input type="button" value="Tweet" style="border-radius: 180px; border-color: transparent; color: white; 
            background-color: rgb(0, 191, 255); font-weight: bold; ">
    </div>


    <input type="text" placeholder="Name">
    <input type="text" placeholder="Email" style="display: block;">

    <p style="width: 200px; display: inline-block; vertical-align: middle;">Thanks for chatting with our
         customer support. Would you
          like to take our quick survey?</p>
    <input type="button" value="Yes" style="display: inline-block; vertical-align: middle;">
    <input type="button" value="No" style="vertical-align: middle;">



    <div style="text-align: center; justify-content: center;">
        <img src="logo.png" style="width: 200px; display: block; justify-content: center; margin: auto;">
        <input type="text" placeholder="Search Google or type a URL" style="width: 400px; border-radius: 90px; padding: 5px; border-width: 1px;">
    </div>
    

    <div style="margin: 10px;">
        <input type="text" placeholder="Last Name" style="display: inline-block; width: 150px; padding: 8px;">
        <input type="text" placeholder="First Name" style="display: inline-block; width: 150px; padding: 8px;">
        <input type="text" placeholder="Email" style="display: block; width: 325px; padding: 8px; margin-top: 5px;">
        <input type="button" value="Sign Up"style="width: 345px; border-radius: 5px; border-color: transparent; color: white; background-color: rgb(0, 191, 255); font-weight:bold; padding: 8px; font-size: 20px; margin-top: 5px">
    </div>


    <div style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; margin: 10px;">
        <h2>Request a ride now</h2>
        <input type="text" placeholder="Enter pickup location" style="display: block; padding: 8px; width: 250px;">
        <input type="text" placeholder="Enter drop-off location" style="display: block; padding: 8px; width: 250px; margin-top: 5px;">
        <input type="button" value="Request now" style="padding: 5px; margin-top: 5px; color: white; background-color: black; border-color: black;">
        <input type="button" value="Schedule for later" style="padding: 5px;">
    </div>

    <div class="shapes" style="border: 1px solid black; padding: 10px; display: inline-block;">
        <div class="red-square" style="width: 100px; height: 100px; background-color: red; display: inline-block;"></div>
        <div class="green-circle" style="width: 100px; height: 100px; background-color: rgb(72, 255, 0); border-radius: 90px; display: inline-block;"></div>
    </div>

    <div class="survey" style="border: 1px solid black; padding: 10px; display: inline-block;">
        <p>Satisfied with our services?</p>
        <input type="button" value="Yes">
        <input type="button" value="No">
    </div>

    <div class="YTmusic" style=" padding: 5px; display: inline-block; width: 300px; background-color: rgb(31, 30, 30); font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
        <p style="color: white; font-weight: bold; font-size: 20px;">Install YouTube Music</p>
        <p style="color: rgb(190, 190, 190); font-size: 15px;">Add YouTube Music to your desktop for easy
             and quick access.</p>
    </div>

    
</body>
</html>
